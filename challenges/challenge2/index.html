<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Finger Pop</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <span id="score">Score: 0</span>
    <span id="timer">Time: 60</span>
  </div>
  <div class="container">
    <h1 id="title">Finger Pop</h1>
    <div id="startScreen" class="screen">
      <button id="playButton" class="button">Play</button>
      <button id="instructionsButton" class="button">Instructions</button>
    </div>
    <div id="instructionsScreen" class="screen" style="display: none;">
      <p>Use your index finger to pop the balls that appear on the screen. Score as many points as you can before the timer runs out. Good luck!</p>
      <button id="backButton" class="button">Back</button>
    </div>
    <div id="canvasContainer" style="display: none;"></div>
    <div id="endScreen" class="screen" style="display: none;">
      <h1 id="endMessage">Game Over</h1>
      <h2 id="finalScore">Score: 0</h2>
      <button id="restartButton" class="button">Restart</button>
    </div>
  </div>
  <script src="sketch.js"></script>
</body>
</html>
