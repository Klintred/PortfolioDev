<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification with MobileNet</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/webcam-easy/dist/webcam-easy.min.js"></script>
</head>
<body>
    <div id="video-container">
        <video id="webcam" autoplay playsinline></video>
        <img id="captured-frame" style="display: none;" />
        <canvas id="canvas" width="640" height="480"></canvas>
        <div id="model-feedback">
            <div class="loading-spinner"></div>
        </div>
    </div>
    <button id="capture-button" class="button">Take a Picture</button>
    <button id="retry-button" class="button" style="display: none;">Retry</button>
    <script src="sketch.js"></script>
</body>
</html>
